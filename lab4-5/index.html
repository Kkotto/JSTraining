<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab-4/5</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/main.js"></script>
</head>
<body>
<div>
    <button id="btnSVG" class="btnActive">SVG</button>
    <button id="btnCanvas" class="btnInactive">Canvas</button>
    <button id="btnCanvasSVG" class="btnInactive">Canvas&SVG</button>
</div>
<div>
    <button id="btnRectangle" class="btnActive">Rectangle</button>
    <button id="btnCircle" class="btnInactive">Circle</button>
    <button id="btnClear" class="btnUnblocked">Clear</button>
</div>
<div>
    <div>
        <label for="colorFill">Заливка</label>
        <select id="colorFill">
            <option value="red">Красный</option>
            <option value="yellow">Желтый</option>
            <option value="green">Зеленый</option>
            <option value="blue">Голубой</option>
            <option value="purple">Фиолетовый</option>
            <option value="black">Черный</option>
            <option value="pink" selected>Розовый</option>
        </select>
    </div>
    <div>
        <label for="colorLine">Граница</label>
        <select id="colorLine">
            <option value="red" selected>Красный</option>
            <option value="yellow">Желтый</option>
            <option value="green">Зеленый</option>
            <option value="blue">Голубой</option>
            <option value="purple">Фиолетовый</option>
            <option value="black">Черный</option>
            <option value="pink">Розовый</option>
        </select>
    </div>
    <div>
        <label for="lineWidth">Толщина</label>
        <select id="lineWidth">
            <option value="3" selected>3</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="11">11</option>
            <option value="13">13</option>
        </select>
    </div>
</div>
<div>
    <div id="fldSVG">
        <p>SVG</p>
        <svg id="svg" class="cnvActive" width='1200' height='800' stroke="black"></svg>
    </div>
    <div id="fldCanvas" style="display: none">
        <p>Canvas</p>
        <canvas id="canvas" class="cnvActive"></canvas>
    </div>
</div>
</body>
</html>
